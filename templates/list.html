<body>
	
	<div class="limiter">

			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">Usuario</th>
								<th class="column1">Contrase√±a</th>
								<th class="column1">Opciones</th>
							</tr>
						</thead>
						<tbody>
                            {% for usuario in usuarios %}
                            {%print(data)%}

                                <td class="column1">{{usuario['usuario']}}</td   >
                                <td class="column1">{{usuario['contra']}}</td   >

                            </tr>
                            {%endfor%}
                            <tr>

                                        <button class="contact100-form-btn" onclick="window.location.href='/'">

                                            </span>
                                        </button>
                                    </div>
                                </div>

                            </tr>
